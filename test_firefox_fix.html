<!DOCTYPE html>
<html>
<head>
    <title>Test Firefox Fix</title>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 9999;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">Loading...</div>

    <h1>Test Page</h1>
    <p>This page tests the Firefox loading fix.</p>
    <p>Browser detected: <span id="browser-info"></span></p>

    <script>
    // Detect Firefox browser globally - moved outside DOMContentLoaded for global access
    const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;

    // Function to hide any loading indicators
    function hideLoadingIndicators() {
        console.log('hideLoadingIndicators called');
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
            loadingEl.classList.add('hidden');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired');
        document.getElementById('browser-info').textContent = isFirefox ? 'Firefox' : 'Other browser';

        // Hide loading after a short delay to simulate work
        setTimeout(hideLoadingIndicators, 1000);
    });

    // Also hide loading on load event
    window.addEventListener('load', function() {
        console.log('Load event fired');
        hideLoadingIndicators();
    });

    // Immediate execution to hide loading if DOM is already ready
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        console.log('DOM already ready - hiding indicators');
        document.body.classList.add('loaded');
        hideLoadingIndicators();
    }
    </script>
</body>
</html>
