<!-- Report Share Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="report-share-modal"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b">
            <h3 class="text-lg font-semibold text-gray-900">
                <i class="fas fa-share-alt text-blue-600 mr-2"></i>
                Share Report
            </h3>
            <button onclick="this.closest('#report-share-modal').remove()"
                    class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <form hx-post="/analytics/reports/{{ report.id }}/share/"
              hx-target="#share-result"
              hx-swap="innerHTML">
            {% csrf_token %}
            <div class="p-6">
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-4">
                        Share <strong>{{ report.name }}</strong> with team members
                    </p>
                </div>

                <!-- Share with users -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select Users
                    </label>
                    <div class="space-y-2 max-h-48 overflow-y-auto border rounded-lg p-3">
                        {% for user in available_users %}
                        <label class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded cursor-pointer">
                            <input type="checkbox" name="users" value="{{ user.id }}"
                                   class="rounded text-blue-600 focus:ring-blue-500">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                    <span class="text-sm font-medium text-blue-600">
                                        {{ user.first_name|slice:":1"|upper }}{{ user.last_name|slice:":1"|upper }}
                                    </span>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-900">
                                        {{ user.get_full_name|default:user.username }}
                                    </p>
                                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                                </div>
                            </div>
                        </label>
                        {% empty %}
                        <p class="text-sm text-gray-500 text-center py-2">
                            No other users available
                        </p>
                        {% endfor %}
                    </div>
                </div>

                <!-- Share via email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Or share via email
                    </label>
                    <input type="email" name="email"
                           placeholder="Enter email address"
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Optional message -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Message (optional)
                    </label>
                    <textarea name="message" rows="3"
                              placeholder="Add a message..."
                              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Share result -->
                <div id="share-result"></div>
            </div>

            <!-- Modal Footer -->
            <div class="flex justify-end gap-3 px-6 py-4 border-t bg-gray-50">
                <button type="button"
                        onclick="this.closest('#report-share-modal').remove()"
                        class="btn btn-outline">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane mr-2"></i>Share
                </button>
            </div>
        </form>
    </div>
</div>
