<!-- Custom Report Builder Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="report-builder-modal"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-hidden">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b">
            <h3 class="text-lg font-semibold text-gray-900">
                <i class="fas fa-magic text-purple-600 mr-2"></i>
                Custom Report Builder
            </h3>
            <button onclick="this.closest('#report-builder-modal').remove()"
                    class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <form hx-post="/analytics/reports/builder/"
              hx-target="#builder-result"
              hx-swap="innerHTML">
            {% csrf_token %}
            <div class="p-6 overflow-y-auto max-h-[60vh]">
                <!-- Report Name -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Report Name
                    </label>
                    <input type="text" name="name"
                           placeholder="e.g., Q1 Supplier Analysis"
                           class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>

                <!-- Data Source Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Select Data Source
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        {% for source in data_sources %}
                        <label class="relative cursor-pointer">
                            <input type="radio" name="data_source" value="{{ source.id }}"
                                   class="peer sr-only"
                                   onchange="showFieldsFor('{{ source.id }}')">
                            <div class="p-4 border rounded-lg peer-checked:border-purple-500 peer-checked:bg-purple-50 hover:bg-gray-50 transition-colors">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="font-medium text-gray-900">{{ source.name }}</span>
                                    <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                        {{ source.count }} records
                                    </span>
                                </div>
                                <div class="text-xs text-gray-500">
                                    Fields: {{ source.fields|join:", " }}
                                </div>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <!-- Field Selection - Pre-rendered for each source -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select Fields to Include
                    </label>

                    <!-- Default message -->
                    <div id="fields-placeholder" class="p-3 border rounded-lg bg-gray-50">
                        <p class="text-sm text-gray-500 text-center">
                            Select a data source above to see available fields
                        </p>
                    </div>

                    <!-- Pre-rendered field options for each source (hidden by default) -->
                    {% for source in data_sources %}
                    <div id="fields-{{ source.id }}" class="hidden p-3 border rounded-lg bg-gray-50">
                        <div class="grid grid-cols-2 gap-2">
                            {% for field in source.fields %}
                            <label class="flex items-center gap-2 p-2 hover:bg-white rounded cursor-pointer">
                                <input type="checkbox" name="fields" value="{{ field }}"
                                       class="rounded text-purple-600 focus:ring-purple-500 field-checkbox-{{ source.id }}">
                                <span class="text-sm text-gray-700">{{ field }}</span>
                            </label>
                            {% endfor %}
                        </div>
                        <button type="button"
                                onclick="selectAllFieldsFor('{{ source.id }}')"
                                class="mt-2 text-xs text-purple-600 hover:text-purple-700">
                            Select All
                        </button>
                    </div>
                    {% endfor %}
                </div>

                <!-- Output Format -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Output Format
                    </label>
                    <div class="flex gap-4">
                        {% for format in output_formats %}
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="format" value="{{ format.value }}"
                                   {% if format.value == 'csv' %}checked{% endif %}
                                   class="text-purple-600 focus:ring-purple-500">
                            <i class="fas {{ format.icon }} text-gray-600"></i>
                            <span class="text-sm text-gray-700">{{ format.label }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <!-- Builder Result -->
                <div id="builder-result"></div>
            </div>

            <!-- Modal Footer -->
            <div class="flex justify-end gap-3 px-6 py-4 border-t bg-gray-50">
                <button type="button"
                        onclick="this.closest('#report-builder-modal').remove()"
                        class="btn btn-outline">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary bg-purple-600 hover:bg-purple-700">
                    <i class="fas fa-cogs mr-2"></i>Generate Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function showFieldsFor(sourceId) {
    // Hide placeholder
    var placeholder = document.getElementById('fields-placeholder');
    if (placeholder) {
        placeholder.classList.add('hidden');
    }

    // Hide all field containers
    var allFieldContainers = document.querySelectorAll('[id^="fields-"]');
    allFieldContainers.forEach(function(container) {
        if (container.id !== 'fields-placeholder') {
            container.classList.add('hidden');
        }
    });

    // Show selected source fields
    var selectedFields = document.getElementById('fields-' + sourceId);
    if (selectedFields) {
        selectedFields.classList.remove('hidden');
    }
}

function selectAllFieldsFor(sourceId) {
    var checkboxes = document.querySelectorAll('.field-checkbox-' + sourceId);
    checkboxes.forEach(function(cb) {
        cb.checked = true;
    });
}
</script>
