[tool:pytest]
# pytest configuration file for AI Pricing Agent testing framework

# Test discovery
testpaths = 
    django_app/tests
    fastapi_ml/tests
    tests

python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (test component interactions)
    e2e: End-to-end tests (full user workflow tests)
    slow: Slow tests (performance, load tests, extensive E2E)
    security: Security tests (authentication, authorization, injection)
    ml: Machine learning model tests
    data_quality: Data quality and validation tests
    smoke: Smoke tests (basic functionality verification)
    regression: Regression tests (prevent known issues)
    api: API endpoint tests
    database: Database-related tests
    cache: Cache and Redis tests
    celery: Background task and Celery tests
    tenant: Multi-tenant functionality tests
    performance: Performance and load tests
    migration: Database migration tests
    auth: Authentication and authorization tests
    external: Tests requiring external services
    flaky: Tests known to be flaky (run separately)

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --maxfail=5
    --disable-warnings

# Minimum Python version
minversion = 3.9

# Test timeout (in seconds)
timeout = 300

# Django settings
DJANGO_SETTINGS_MODULE = pricing_agent.settings.test

# Async support
asyncio_mode = auto

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv
    .pytest_cache
    __pycache__
    htmlcov

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*django.utils.translation.*:DeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning
    error::UserWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when using pytest-cov)
# These can be overridden by command line options
cov = django_app fastapi_ml
cov-report = term-missing
cov-fail-under = 80
cov-branch = true

# Parallel execution
dist = loadfile
tx = popen//python

# Test data
django_fixtures = django_app/tests/fixtures/sample_data.json

# Live logging for debugging
live_log = false

# Custom test collection
collect_ignore = [
    "setup.py",
    "conftest.py",
    "migrations",
    "node_modules",
    ".venv",
    "venv"
]

# Test ordering
order_dependencies = true

# Retry flaky tests
reruns = 2
reruns_delay = 1

# Test result output
junit_family = xunit2
junit_suite_name = AI_Pricing_Agent_Tests

# Memory profiling (when using pytest-memray)
memray_bin_path = test-results/memray

# Test discovery patterns for different environments
# Development environment
[tool:pytest:env:development]
addopts = --tb=short --durations=5

# CI environment  
[tool:pytest:env:ci]
addopts = --tb=line --durations=0 --quiet

# Production-like testing
[tool:pytest:env:staging]
addopts = --tb=short --strict-markers