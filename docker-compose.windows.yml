version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pricing_postgres
    environment:
      POSTGRES_DB: pricing_agent
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pricing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: pricing_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
