[unix_http_server]
file=/tmp/supervisor_ml.sock

[supervisord]
logfile=/tmp/supervisord_ml.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord_ml.pid
nodaemon=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor_ml.sock

[program:ml-service]
command=poetry run gunicorn main:app -c /app/gunicorn.conf.py
directory=/app/fastapi_ml
user=mluser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/ml-service.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app/fastapi_ml"

[program:model-loader]
command=poetry run python -c "from services.model_registry import ModelRegistry; import asyncio; asyncio.run(ModelRegistry().load_models())"
directory=/app/fastapi_ml
user=mluser
autostart=true
autorestart=false
redirect_stderr=true
stdout_logfile=/app/logs/model-loader.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
priority=100