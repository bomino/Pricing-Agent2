version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: pricing-postgres
    environment:
      POSTGRES_DB: pricing_agent
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
      TIMESCALEDB_TELEMETRY: 'off'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./timescaledb_setup.sql:/docker-entrypoint-initdb.d/02-timescale.sql
      - ./indexes_and_performance.sql:/docker-entrypoint-initdb.d/03-indexes.sql
    ports:
      - "5432:5432"
    networks:
      - pricing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user -d pricing_agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and Celery
  redis:
    image: redis:7.2-alpine
    container_name: pricing-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - pricing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: pricing-django
    environment:
      DEBUG: 'true'
      SECRET_KEY: 'dev-secret-key-change-in-production'
      DATABASE_URL: 'postgres://pricing_user:pricing_password@postgres:5432/pricing_agent'
      REDIS_URL: 'redis://redis:6379/0'
      CELERY_BROKER_URL: 'redis://redis:6379/0'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,0.0.0.0,django'
      ML_SERVICE_URL: 'http://fastapi:8001'
    volumes:
      - ./django_app:/app/django_app
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - django_static:/app/staticfiles
      - django_media:/app/media
      - django_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # FastAPI ML Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      target: development
    container_name: pricing-fastapi
    environment:
      DEBUG: 'true'
      REDIS_URL: 'redis://redis:6379/1'
      DATABASE_URL: 'postgres://pricing_user:pricing_password@postgres:5432/pricing_agent'
      ALLOWED_ORIGINS: 'http://localhost:8000,http://127.0.0.1:8000,http://django:8000'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,0.0.0.0,fastapi'
    volumes:
      - ./fastapi_ml:/app/fastapi_ml
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - fastapi_models:/app/fastapi_ml/ml_artifacts/models
      - fastapi_logs:/app/logs
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pricing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: pricing-celery
    command: poetry run celery -A pricing_agent worker --loglevel=info --concurrency=2
    environment:
      DEBUG: 'true'
      SECRET_KEY: 'dev-secret-key-change-in-production'
      DATABASE_URL: 'postgres://pricing_user:pricing_password@postgres:5432/pricing_agent'
      REDIS_URL: 'redis://redis:6379/0'
      CELERY_BROKER_URL: 'redis://redis:6379/0'
      ML_SERVICE_URL: 'http://fastapi:8001'
    volumes:
      - ./django_app:/app/django_app
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - celery_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: pricing-celery-beat
    command: poetry run celery -A pricing_agent beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: 'true'
      SECRET_KEY: 'dev-secret-key-change-in-production'
      DATABASE_URL: 'postgres://pricing_user:pricing_password@postgres:5432/pricing_agent'
      REDIS_URL: 'redis://redis:6379/0'
      CELERY_BROKER_URL: 'redis://redis:6379/0'
    volumes:
      - ./django_app:/app/django_app
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - celery_beat_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network
    restart: unless-stopped

  # Nginx Load Balancer (for production-like setup)
  nginx:
    image: nginx:1.25-alpine
    container_name: pricing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - django_static:/var/www/static:ro
      - django_media:/var/www/media:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - django
      - fastapi
    networks:
      - pricing-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  django_static:
  django_media:
  django_logs:
  fastapi_models:
  fastapi_logs:
  celery_logs:
  celery_beat_logs:
  nginx_logs:

networks:
  pricing-network:
    driver: bridge