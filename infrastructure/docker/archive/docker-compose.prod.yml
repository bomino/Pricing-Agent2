version: '3.8'

# Production Docker Compose configuration
# Use with: docker-compose -f docker-compose.prod.yml up

services:
  # PostgreSQL with TimescaleDB (Production)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: pricing-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TIMESCALEDB_TELEMETRY: 'off'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./timescaledb_setup.sql:/docker-entrypoint-initdb.d/02-timescale.sql
      - ./indexes_and_performance.sql:/docker-entrypoint-initdb.d/03-indexes.sql
      - ./infrastructure/docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - pricing-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis for caching and Celery (Production)
  redis:
    image: redis:7.2-alpine
    container_name: pricing-redis-prod
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data_prod:/data
      - ./infrastructure/docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - pricing-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Django Application (Production)
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: production
    container_name: pricing-django-prod
    environment:
      DEBUG: 'false'
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      ML_SERVICE_URL: ${ML_SERVICE_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - django_static_prod:/app/staticfiles:ro
      - django_media_prod:/app/media
      - django_logs_prod:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # FastAPI ML Service (Production)
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      target: production
    container_name: pricing-fastapi-prod
    environment:
      DEBUG: 'false'
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - fastapi_models_prod:/app/fastapi_ml/ml_artifacts/models:ro
      - fastapi_logs_prod:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pricing-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # FastAPI ML Service with GPU (Production)
  fastapi-gpu:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      target: gpu-production
    container_name: pricing-fastapi-gpu-prod
    environment:
      DEBUG: 'false'
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      USE_GPU: 'true'
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - fastapi_models_prod:/app/fastapi_ml/ml_artifacts/models:ro
      - fastapi_logs_prod:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pricing-network-prod
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - gpu

  # Celery Workers (Production)
  celery:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: production
    environment:
      DEBUG: 'false'
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      ML_SERVICE_URL: ${ML_SERVICE_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - celery_logs_prod:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network-prod
    command: >
      sh -c "poetry run celery -A pricing_agent worker 
             --loglevel=info 
             --concurrency=4 
             --max-tasks-per-child=1000
             --time-limit=300
             --soft-time-limit=240"
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Celery Beat Scheduler (Production)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: production
    container_name: pricing-celery-beat-prod
    environment:
      DEBUG: 'false'
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - celery_beat_logs_prod:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pricing-network-prod
    command: >
      poetry run celery -A pricing_agent beat 
      --loglevel=info 
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Load Balancer (Production)
  nginx:
    image: nginx:1.25-alpine
    container_name: pricing-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
      - django_static_prod:/var/www/static:ro
      - django_media_prod:/var/www/media:ro
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - django
      - fastapi
    networks:
      - pricing-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data_prod:
    external: true
  redis_data_prod:
    external: true
  django_static_prod:
    external: true
  django_media_prod:
    external: true
  django_logs_prod:
    external: true
  fastapi_models_prod:
    external: true
  fastapi_logs_prod:
    external: true
  celery_logs_prod:
    external: true
  celery_beat_logs_prod:
    external: true
  nginx_logs_prod:
    external: true

networks:
  pricing-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16