apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pricing-redis-pvc
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-redis
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pricing-agent
      component: redis
  template:
    metadata:
      labels:
        app: pricing-agent
        component: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: REDIS_PASSWORD
        command:
        - redis-server
        - /usr/local/etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # Redis Exporter for monitoring
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.58.0
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "redis://localhost:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: pricing-redis-pvc
      - name: redis-config
        configMap:
          name: pricing-redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: pricing-redis
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  - name: metrics
    port: 9121
    targetPort: 9121
  selector:
    app: pricing-agent
    component: redis

---
# Redis Sentinel for high availability (optional)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-redis-sentinel
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis-sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pricing-agent
      component: redis-sentinel
  template:
    metadata:
      labels:
        app: pricing-agent
        component: redis-sentinel
    spec:
      containers:
      - name: redis-sentinel
        image: redis:7.2-alpine
        ports:
        - containerPort: 26379
          name: sentinel
        command:
        - redis-sentinel
        - /etc/redis-sentinel/sentinel.conf
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis-sentinel
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: REDIS_PASSWORD
        livenessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: sentinel-config
        configMap:
          name: redis-sentinel-config

---
apiVersion: v1
kind: Service
metadata:
  name: pricing-redis-sentinel
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis-sentinel
spec:
  type: ClusterIP
  ports:
  - name: sentinel
    port: 26379
    targetPort: 26379
  selector:
    app: pricing-agent
    component: redis-sentinel

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: redis-sentinel
data:
  sentinel.conf: |
    port 26379
    dir /tmp
    sentinel monitor pricing-redis pricing-redis 6379 2
    sentinel auth-pass pricing-redis redis_password_change_in_production
    sentinel down-after-milliseconds pricing-redis 30000
    sentinel parallel-syncs pricing-redis 1
    sentinel failover-timeout pricing-redis 180000
    sentinel deny-scripts-reconfig yes