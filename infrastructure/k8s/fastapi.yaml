apiVersion: v1
kind: Service
metadata:
  name: pricing-fastapi-gpu
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: fastapi-gpu
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
