---
# Horizontal Pod Autoscaler for CPU-based FastAPI
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pricing-fastapi-hpa
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: fastapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pricing-fastapi
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Longer stabilization for ML service
      policies:
      - type: Percent
        value: 25
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 50
        periodSeconds: 120
      - type: Pods
        value: 1
        periodSeconds: 120

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pricing-fastapi-pdb
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: fastapi
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pricing-agent
      component: fastapi

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pricing-models-pvc
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: fastapi
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi  # Large storage for ML models
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pricing-fastapi-logs-pvc
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: fastapi
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard