apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pricing-postgres-pvc
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd  # Use appropriate storage class

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pricing-postgres
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: postgres
spec:
  serviceName: pricing-postgres
  replicas: 1
  selector:
    matchLabels:
      app: pricing-agent
      component: postgres
  template:
    metadata:
      labels:
        app: pricing-agent
        component: postgres
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
        image: timescale/timescaledb:latest-pg15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: POSTGRES_PASSWORD
        - name: TIMESCALEDB_TELEMETRY
          value: "off"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        command:
        - postgres
        - -c
        - config_file=/etc/postgresql/postgresql.conf
      
      # PostgreSQL Exporter for monitoring
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_URI
          value: "localhost:5432/$(POSTGRES_DB)?sslmode=disable"
        - name: DATA_SOURCE_USER
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: POSTGRES_USER
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: POSTGRES_PASSWORD
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: /etc/postgres_exporter/queries.yaml
        volumeMounts:
        - name: postgres-exporter-config
          mountPath: /etc/postgres_exporter
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: pricing-postgres-pvc
      - name: postgres-config
        configMap:
          name: pricing-postgres-config
      - name: init-scripts
        configMap:
          name: pricing-postgres-init
      - name: postgres-exporter-config
        configMap:
          name: postgres-exporter-config

---
apiVersion: v1
kind: Service
metadata:
  name: pricing-postgres
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: postgres
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  - name: metrics
    port: 9187
    targetPort: 9187
  selector:
    app: pricing-agent
    component: postgres

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-postgres-init
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: postgres
