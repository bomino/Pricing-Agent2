apiVersion: v1
kind: Namespace
metadata:
  name: pricing-agent-monitoring
  labels:
    app: pricing-agent
    component: monitoring

---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: pricing-agent-monitoring
  labels:
    app: prometheus
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'pricing-agent-cluster'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes nodes via kubelet
      - job_name: 'kubernetes-nodes-cadvisor'
        scheme: https
        metrics_path: /metrics/cadvisor
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes service endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Django application metrics
      - job_name: 'pricing-django'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: pricing-django
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http

      # FastAPI ML service metrics
      - job_name: 'pricing-fastapi'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: pricing-fastapi
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http

      # PostgreSQL metrics
      - job_name: 'pricing-postgres'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: pricing-postgres
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics

      # Redis metrics
      - job_name: 'pricing-redis'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: pricing-redis
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics

      # Celery metrics
      - job_name: 'pricing-celery'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: pricing-celery-metrics

      # Node exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pricing-agent-monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: node-exporter

  rules.yml: |
    groups:
      - name: pricing-agent.rules
        rules:
          # High-level availability rules
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "Service {{ $labels.job }} has been down for more than 1 minute."

          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} errors per second"

          # Django application rules
          - alert: DjangoHighResponseTime
            expr: histogram_quantile(0.95, rate(django_request_duration_seconds_bucket[5m])) > 1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "Django high response time"
              description: "95th percentile response time is {{ $value }}s"

          - alert: DjangoHighMemoryUsage
            expr: (container_memory_usage_bytes{pod=~"pricing-django-.*"} / container_spec_memory_limit_bytes) > 0.85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Django high memory usage"
              description: "Memory usage is {{ $value | humanizePercentage }}"

          # FastAPI ML service rules
          - alert: MLServiceHighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="pricing-fastapi"}[5m])) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "ML service high latency"
              description: "95th percentile latency is {{ $value }}s"

          - alert: MLPredictionErrors
            expr: rate(ml_predictions_total{status="error"}[5m]) > 0.05
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "High ML prediction error rate"
              description: "ML prediction error rate is {{ $value }} per second"

          # Database rules
          - alert: PostgreSQLDown
            expr: pg_up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "PostgreSQL is down"
              description: "PostgreSQL instance {{ $labels.instance }} is down"

          - alert: PostgreSQLHighConnections
            expr: (pg_stat_database_numbackends / pg_settings_max_connections) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PostgreSQL high connection usage"
              description: "Connection usage is {{ $value | humanizePercentage }}"

          - alert: PostgreSQLSlowQueries
            expr: rate(pg_stat_database_blk_read_time[5m]) > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PostgreSQL slow queries detected"
              description: "Slow query rate is {{ $value }}ms per second"

          # Redis rules
          - alert: RedisDown
            expr: redis_up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Redis is down"
              description: "Redis instance {{ $labels.instance }} is down"

          - alert: RedisHighMemoryUsage
            expr: (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis high memory usage"
              description: "Memory usage is {{ $value | humanizePercentage }}"

          # Celery rules
          - alert: CeleryQueueBacklog
            expr: celery_queue_length > 100
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Celery queue backlog"
              description: "Queue {{ $labels.queue }} has {{ $value }} pending tasks"

          - alert: CeleryWorkerDown
            expr: celery_worker_up == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Celery worker is down"
              description: "Celery worker {{ $labels.worker }} is not responding"

          # Kubernetes cluster rules
          - alert: KubernetesPodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod is crash looping"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

          - alert: KubernetesNodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Kubernetes node not ready"
              description: "Node {{ $labels.node }} has been not ready for more than 5 minutes"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: pricing-agent-monitoring
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: prometheus
        image: prom/prometheus:v2.47.0
        ports:
        - containerPort: 9090
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=30d'
          - '--web.enable-lifecycle'
          - '--web.enable-admin-api'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-storage-pvc

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: pricing-agent-monitoring
  labels:
    app: prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  selector:
    app: prometheus

---
# Prometheus ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: pricing-agent-monitoring

---
# Prometheus ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# Prometheus ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: pricing-agent-monitoring

---
# Prometheus PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage-pvc
  namespace: pricing-agent-monitoring
  labels:
    app: prometheus
    component: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: gp3