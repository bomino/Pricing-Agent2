# Node Exporter for system metrics
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: pricing-agent-monitoring
  labels:
    app: node-exporter
    component: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      serviceAccountName: node-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      hostNetwork: true
      hostPID: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:v1.6.1
        ports:
        - containerPort: 9100
          hostPort: 9100
          name: metrics
        args:
          - '--path.sysfs=/host/sys'
          - '--path.rootfs=/host/root'
          - '--path.procfs=/host/proc'
          - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
          - '--collector.systemd'
          - '--collector.processes'
          - '--collector.interrupts'
          - '--collector.textfile.directory=/host/textfile'
          - '--no-collector.arp'
          - '--no-collector.bcache'
          - '--no-collector.bonding'
          - '--no-collector.btrfs'
          - '--no-collector.edac'
          - '--no-collector.entropy'
          - '--no-collector.fibrechannel'
          - '--no-collector.hwmon'
          - '--no-collector.infiniband'
          - '--no-collector.ipvs'
          - '--no-collector.mdadm'
          - '--no-collector.nfs'
          - '--no-collector.nfsd'
          - '--no-collector.powersupplyclass'
          - '--no-collector.rapl'
          - '--no-collector.sockstat'
          - '--no-collector.thermal_zone'
          - '--no-collector.timex'
          - '--no-collector.udp_queues'
          - '--no-collector.xfs'
          - '--no-collector.zfs'
        volumeMounts:
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: root
          mountPath: /host/root
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: textfile
          mountPath: /host/textfile
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 9100
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9100
          initialDelaySeconds: 10
          timeoutSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
      - name: proc
        hostPath:
          path: /proc
      - name: textfile
        hostPath:
          path: /var/lib/node_exporter/textfile_collector
          type: DirectoryOrCreate
      tolerations:
      - operator: Exists
        effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: pricing-agent-monitoring
  labels:
    app: node-exporter
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: metrics
    port: 9100
    targetPort: 9100
  selector:
    app: node-exporter

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-exporter
  namespace: pricing-agent-monitoring

---
# Kube State Metrics for Kubernetes object metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: pricing-agent-monitoring
  labels:
    app: kube-state-metrics
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: kube-state-metrics
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: kube-state-metrics
        image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.0
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 8081
          name: telemetry
        args:
          - --resources=certificatesigningrequests,configmaps,cronjobs,daemonsets,deployments,endpoints,horizontalpodautoscalers,ingresses,jobs,leases,limitranges,mutatingwebhookconfigurations,namespaces,networkpolicies,nodes,persistentvolumeclaims,persistentvolumes,poddisruptionbudgets,pods,replicasets,replicationcontrollers,resourcequotas,secrets,services,statefulsets,storageclasses,validatingwebhookconfigurations,volumeattachments
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: pricing-agent-monitoring
  labels:
    app: kube-state-metrics
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 8080
    targetPort: 8080
  - name: telemetry
    port: 8081
    targetPort: 8081
  selector:
    app: kube-state-metrics

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: pricing-agent-monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-state-metrics
rules:
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - nodes
  - pods
  - services
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - persistentvolumes
  - namespaces
  - endpoints
  verbs: ["list", "watch"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - daemonsets
  - deployments
  - replicasets
  verbs: ["list", "watch"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["list", "watch"]
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["list", "watch"]
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources:
  - subjectaccessreviews
  verbs: ["create"]
- apiGroups: ["policy"]
  resources:
  - poddisruptionbudgets
  verbs: ["list", "watch"]
- apiGroups: ["certificates.k8s.io"]
  resources:
  - certificatesigningrequests
  verbs: ["list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources:
  - storageclasses
  - volumeattachments
  verbs: ["list", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs: ["list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources:
  - networkpolicies
  - ingresses
  verbs: ["list", "watch"]
- apiGroups: ["coordination.k8s.io"]
  resources:
  - leases
  verbs: ["list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-state-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-state-metrics
subjects:
- kind: ServiceAccount
  name: kube-state-metrics
  namespace: pricing-agent-monitoring

---
# Custom metrics exporter for pricing-specific metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-metrics-exporter-config
  namespace: pricing-agent-monitoring
  labels:
    app: custom-metrics-exporter
    component: monitoring
data:
  config.yaml: |
    metrics:
      - name: pricing_requests_total
        help: "Total number of pricing requests"
        type: counter
        labels: ["method", "status"]
      
      - name: pricing_prediction_duration_seconds
        help: "Time spent on pricing predictions"
        type: histogram
        labels: ["model", "complexity"]
        buckets: [0.1, 0.5, 1.0, 2.5, 5.0, 10.0]
      
      - name: pricing_model_accuracy
        help: "Current model accuracy score"
        type: gauge
        labels: ["model", "dataset"]
      
      - name: pricing_cache_hit_rate
        help: "Cache hit rate for pricing calculations"
        type: gauge
        labels: ["cache_type"]
      
      - name: pricing_database_connections
        help: "Number of active database connections"
        type: gauge
        labels: ["database", "pool"]
      
      - name: pricing_queue_size
        help: "Number of items in processing queues"
        type: gauge
        labels: ["queue", "priority"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-metrics-exporter
  namespace: pricing-agent-monitoring
  labels:
    app: custom-metrics-exporter
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-metrics-exporter
  template:
    metadata:
      labels:
        app: custom-metrics-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: custom-metrics-exporter
        image: your-registry.com/custom-metrics-exporter:latest
        ports:
        - containerPort: 8000
          name: metrics
        env:
        - name: DJANGO_URL
          value: "http://pricing-django:8000"
        - name: FASTAPI_URL
          value: "http://pricing-fastapi:8001"
        - name: REDIS_URL
          value: "redis://pricing-redis:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: DATABASE_URL
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: custom-metrics-exporter-config

---
apiVersion: v1
kind: Service
metadata:
  name: custom-metrics-exporter
  namespace: pricing-agent-monitoring
  labels:
    app: custom-metrics-exporter
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
  selector:
    app: custom-metrics-exporter