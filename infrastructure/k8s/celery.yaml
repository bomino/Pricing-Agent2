apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-celery-worker
  namespace: pricing-agent
  labels:
    app: pricing-agent
    component: celery-worker
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: pricing-agent
      component: celery-worker
  template:
    metadata:
      labels:
        app: pricing-agent
        component: celery-worker
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9540"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      imagePullSecrets:
      - name: pricing-docker-registry
      
      containers:
      - name: celery-worker
        image: your-registry.com/pricing-agent/django:latest
        command:
        - poetry
        - run
        - celery
        - -A
        - pricing_agent
        - worker
        - --loglevel=info
        - --concurrency=4
        - --max-tasks-per-child=1000
        - --time-limit=300
        - --soft-time-limit=240
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@pricing-postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: POSTGRES_DB
        - name: CELERY_BROKER_URL
          value: "redis://:$(REDIS_PASSWORD)@pricing-redis:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: REDIS_PASSWORD
        - name: ML_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: ML_SERVICE_URL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: SENTRY_DSN
              optional: true
        - name: CELERY_WORKER_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: CELERY_WORKER_CONCURRENCY
        - name: CELERY_WORKER_MAX_TASKS_PER_CHILD
          valueFrom:
            configMapKeyRef:
              name: pricing-agent-config
              key: CELERY_WORKER_MAX_TASKS_PER_CHILD
        
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - poetry run celery -A pricing_agent inspect ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - poetry run celery -A pricing_agent inspect stats
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      # Celery Exporter for monitoring
      - name: celery-exporter
        image: danihodovic/celery-exporter:latest
        ports:
        - containerPort: 9540
          name: metrics
        env:
        - name: CELERY_EXPORTER_BROKER_URL
          value: "redis://:$(REDIS_PASSWORD)@pricing-redis:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricing-agent-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: pricing-celery-logs-pvc
      - name: tmp
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - celery-worker
              topologyKey: kubernetes.io/hostname

